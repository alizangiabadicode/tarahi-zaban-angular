<mat-drawer-container class="example-container">
  <mat-drawer-content>
    
    <mat-toolbar>
      <button *ngIf="auth.loggedIn | async" (click)="openCardItems()"  mat-icon-button>
        <mat-icon>shopping_bag</mat-icon>
      </button>
      {{products?.categoryName}}
    </mat-toolbar>
    <div class="wrapper--products">
      <div class="wrapper--card mat-elevation-z4" (click)="getDetail(p[0])" *ngFor="let p of products?.data[0]">
        <div class="header--card">
          {{p[1]}}
        </div>
        <!-- // TODO {{p[3]}} -->
        <img src="../assets/user.png" width="200px" height="150px" />

        <div class="footer-card">
          <p> ریال {{p[2]}}</p>
          <button mat-raised-button>خرید</button>  ‌‍
        </div>
      </div>
    </div>
  </mat-drawer-content>
    <mat-drawer mode="side" opened>
      <app-login></app-login>
      <ng-container *ngFor="let c of categories">
        <button (click)="getProducts(c[0])" mat-button >{{c[1]}}</button>
      </ng-container>
    </mat-drawer>
</mat-drawer-container>
