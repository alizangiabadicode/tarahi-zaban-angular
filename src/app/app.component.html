<mat-drawer-container class="example-container">
  <mat-drawer-content>
    <mat-toolbar>
      <button
        *ngIf="auth.loggedIn | async"
        (click)="openCardItems()"
        mat-button
      >
        سبد خرید
      </button>
      <mat-form-field appearance="legacy" style="width: 500px; margin-left: 20px; margin-right: 20px;">
        <input [(ngModel)]="search" (ngModelChange)="(onSearch)" matInput />
        <button
          mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="onSearch()"
        >
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      {{ products?.categoryName }}
    </mat-toolbar>
    <div class="wrapper--products">
      <div
        class="wrapper--card mat-elevation-z4"
        (click)="getDetail(p[0])"
        *ngFor="let p of filteredProducts?.data[0]"
      >
        <div class="header--card">
          {{ p[1] }}
        </div>
        <img src="../assets/network.jpg" width="200px" height="150px" />

        <div class="footer-card">
          <p>ریال {{ p[2] }}</p>
          <button mat-raised-button>خرید</button> ‌‍
        </div>
      </div>
    </div>
  </mat-drawer-content>
  <mat-drawer mode="side" opened>
    <app-login></app-login>
    <ng-container *ngFor="let c of categories">
      <button (click)="getProducts(c[0])" mat-button>{{ c[1] }}</button>
    </ng-container>
  </mat-drawer>
</mat-drawer-container>
